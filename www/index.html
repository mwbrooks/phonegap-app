<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>PhoneGap Developer App</title>
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <link rel="stylesheet" href="css/pgb.css" type="text/css">
    <script src="js/ms-viewport.js"></script>
</head>
<body ontouchstart="">
    <div class="container">

        <div class="back">&lt;</div>

        <div class="view login">
            <form id="login-form" class="" novalidate>
                <h3>Login to Phonegap Build</h3>
                <div class="sub">to view, install, and run your Phonegap Build apps</div>
                <label>Adobe ID</label>
                <input type="email" id="email" value="" />
                <label>Password</label>
                <input type="password" id="password" value=""/>
                <input type="submit" value="LOGIN" />
            </form>
            <div>or</div>
            <form>
                <h3>Connect to local cli server</h3>
                <input type="submit" value="CONNECT" />
            </form>
        </div>

        <div class="view apps hidden">
            <h2>My Apps</h2>
            <ul></ul>
        </div>

        <div class="view app hidden">
            <div class="detail"></div>
        </div>

    </div>

    <script src="cordova.js"></script>
    <script src="js/zepto.min.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/pgb.js"></script>
</body>
</html>
